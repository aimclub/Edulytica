name: Slash Command Dispatch

on:
  issue_comment:
    types: [created]

jobs:
  slashCommandDispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Slash Command Dispatch
        uses: peter-evans/slash-command-dispatch@v4.0.0
        with:
          token: ${{ secrets.EDULYTICA_TOKEN }}
          reactions: true
          commands: fix-pep8
          permission: none
          issue-type: pull-request