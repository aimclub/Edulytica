name: Edulytica Workflow

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOTENV_PATH: tests/.test_env

    steps:
      - uses: actions/checkout@v4

      - name: Load env vars safely from file
        run: |
          while IFS= read -r line || [[ -n "$line" ]]; do
            echo "$line" >> $GITHUB_ENV
          done < $DOTENV_PATH

      - name: Run PostgreSQL manually via Docker
        run: |
          docker run -d \
            -e POSTGRES_USER=$POSTGRES_USER \
            -e POSTGRES_PASSWORD=$POSTGRES_PASSWORD \
            -e POSTGRES_DB=$POSTGRES_DB \
            -p $POSTGRES_PORT:5432 \
            --name edulytica-db \
            postgres:16-alpine

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h 127.0.0.1 -p $POSTGRES_PORT -U $POSTGRES_USER; do
            echo "Waiting for postgres..."
            sleep 1
          done

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run Alembic migrations
        run: alembic upgrade head
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest --cov=src -s tests

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: aimclub/Edulytica
