version: '3.8'

services:
  chroma:
    image: ghcr.io/chroma-core/chroma:1.0.15
    container_name: chroma-db
    volumes:
      - chroma-data:/chroma/chroma
    ports:
      - "8000:8000"
    environment:
      - CHROMA_HOST=edulytica_chromadb
      - CHROMA_PORT=8000
      - IS_PERSISTENT=TRUE
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "/bin/bash", "-c", "cat < /dev/null > /dev/tcp/localhost/8000" ]
      interval: 30s
      timeout: 10s
      retries: 3

  edulytica_rag:
    container_name: "EdulyticaRag"
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/app/src
    ports:
      - "8001:8001"
    depends_on: 
      - chroma

volumes:
  chroma-data:
    driver: local 