name: Edulytica Workflow

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOTENV_PATH: tests/.test_env

    steps:
      - uses: actions/checkout@v4

      - name: Load .env from file into GITHUB_ENV
        run: |
          echo "Loading environment variables from $DOTENV_PATH"
          cat "$DOTENV_PATH" | tr -d '\r' | tee -a $GITHUB_ENV

      - name: Start PostgreSQL container manually
        run: |
          docker run -d \
            --name postgres_edulytica \
            -e POSTGRES_USER=${POSTGRES_USER} \
            -e POSTGRES_PASSWORD=${POSTGRES_PASSWORD} \
            -e POSTGRES_DB=${POSTGRES_DB} \
            -p ${POSTGRES_PORT}:5432 \
            postgres:16-alpine

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..10}; do
            if docker exec postgres_edulytica pg_isready -U ${POSTGRES_USER}; then
              echo "PostgreSQL is ready."
              break
            fi
            sleep 2
          done

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest --cov=src -s tests

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: aimclub/Edulytica
